<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<base href="/">
		<title> Corporate Calendar :: Angular Way</title>
		<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" />
		<link href="css/newcss.css" rel="stylesheet" />
		<script src="js/vendors/debug.min.js"></script>
		<script src="js/vendors/jquery-2.0.3.min.js"></script>
		
			<script>
				$(document).bind("mobileinit", function(){
					$.mobile.pushStateEnabled = false;
					$.mobile.ajaxEnabled = false;
					$.mobile.hashListeningEnabled = false;
				});
			</script>
		
		<script src="js/vendors/jquery.mobile-1.3.2.min.js"></script>
		
		<script src="js/vendors/angular.min-v1.2.16.js"></script>
		<script src="js/vendors/angular-route.min-v1.2.16.js"></script>
		
		
		
	</head>
	
	<body ng-app="CropCalendarApp">
	
		
		<div data-role="page" id="home_page">
		
				<div data-role="header" data-theme="b">
					<div class="logo_img"><a href="#"><img src="css/images/mars_logo.gif" alt="mars_logo" tilte="logo" /></a></div>
					<div class="logo_text">Corporate Calendar</div>
				</div>
			
			<!--Main Content Starts-->
				<div data-role="content" >
					
					<!-- Left Category List -->
					
						<div id="primary-left" class="content-primary clearfix" >
							<div class="left_list_view">
								<ul data-role="listview" ng-controller="CategoryController">
									<li data-role="list-divider" data-theme="c">Event Types</li>
									
									<li data-category-list="" ng-repeat="eventypes in categories" class="left_list_view_li" data-guid="{{eventypes.Guid}}">
										<div class="checkbox_background" style="background:{{eventypes.Color}};">
											<input data-role="none" type="checkbox" name="checkbox-{{$index}}" id="checkbox-{{$index}}" class="custom"/>
											<label for="checkbox-{{$index}}"></label>
										</div>
											<a href="#" class="largeeventtype">{{eventypes.Name}}</a>
									</li>
									
								</ul>
							</div>
						</div>
					
					<!-- End of Left Category -->
					
				
			<div class="content-secondry">
					<div class="calender-data">
						<div class="calendar clearfix">
						
						<div class="month-browser-wrap clearfix" ng-controller="SelectBoxController">
							<ul class="month-browser clearfix">
								
								<li class="calendar_nav left_btn clearfix" data-prev-next-month=""  ng-hide="!ym.prevmonth">
									<a href="#" data-role="none"><button type="button" data-theme="b"></button></a>
								</li>
								<li id="current-month">
								<fieldset data-role="controlgroup" data-type="horizontal">
									
							<!--		<select data-role="none" name="select-month" ng-model="ym.month" ng-options="month for month in months" id="sel_month" data-native-menu="false" data-mini="true"> 
										
										<option ng-repeat="month in months" value="{{$index}}">{{month}}</option>
										
									</select>-->
									
									
				<select data-role="none" name="select-month" monthsource="months" id="sel_month" data-native-menu="false" data-mini="true" data-month-selectbox="">
									
									</select>
									
						<select name="button" id="sel_year" ng-model="ym.year" ng-options="year for year in years" data-native-menu="false" data-mini="true"> 

									</select>
								</fieldset>
								</li>
								<li class="calendar_nav right_btn clearfix" data-prev-next-month="" ng-hide="!ym.nextmonth">
									<a href="#" data-role="none"><button type="button"  data-theme="b"  data-toggle="button"></button></a>
									
								</li>
								<li class="share_btn calendar_nav_share">
									<a href="#" id="export_pop"><button type="button" data-theme="b">Export<div class="export_img"></div></button></a>
								</li>

							</ul>
						</div>

							
							
							<!--month-browser-->
							<div class="calendar_wrapper clearfix">
								<ul class="weekdays">
									<li>Sun</li>
									<li>Mon</li>
									<li>Tue</li>
									<li>Wed</li>
									<li>Thu</li>
									<li>Fri</li>
									<li>Sat</li>
								</ul>
								
								<ul class="days" ng-view=""></ul>
							</div>
							<!--end calendar-->
						</div>
						
						<!--export-buttons-->
					</div>
		</div>
					
			
				</div>
			
			<!--End of Main Content-->
		
		</div>
		
		<script src="js/app/app.js"></script>
		<script src="js/app/controllers/category.js"></script>
		<script src="js/app/controllers/selectbox.js"></script>
		<script src="js/app/controllers/events.js"></script>
		<script src="js/app/services/calendar-data.js"></script>
		<script src="js/app/directives/caldirectives.js"></script>
		<script src="js/app/filters/custom-filters.js"></script>
	
	</body>
	
</html>
